="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/44/1721721110308?e=1734566400&amp;v=beta&amp;t=7J4McHKKt_5ou80zFHFeJtLXrrLPEYlMjExhxSu3PHM" alt="44 Episode 08 - Let’s get classy Create a class-based component Why do we always have to use super(props) ? ● The simple answer to this question is that super(props) basically allows accessing this.props in a constructor function. ● In fact, what the super() function does is, it calls the constructor of the parent class. ● When we call super(props), we are basically calling the constructor of the React.Component . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="44" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/45/1721721110308?e=1734566400&amp;v=beta&amp;t=MH9hgVhsL5mRGCKqI_lQWMYKYjE_7I8k53EAdShX4Yg" alt="45 ● So we can say that super() is a reference to the parent class constructor i.e. React.Component . ● In the above example, React.Component is also the base class of UserClass component. ● So when we pass props to super(), the props get assigned to this also. ● So to conclude, if we want to use this.props , or simply this keyword inside the constructor, we need to pass the props coming from the parent class (React.Component) in super. Loading a functional component means we are invoking/mounting that function. Loading a class-based component means we are creating an instance of the class. Creating state variables in class-based components. ● In class-based components, we define state variables in the constructor. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="45" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/46/1721721110308?e=1734566400&amp;v=beta&amp;t=B7PatXiOdwuL8B15eCbDgUuS9Z-LyP6-zssaXLn-7hc" alt="46 ● Instead of using state variables as this.state.count, we can also destructure them. Updating the state variables. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="46" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/47/1721721110308?e=1734566400&amp;v=beta&amp;t=0Sr3GqTLaOPtCMa2jBTwco_AjRX509C6kh8CsMRIztg" alt="47 ● If we have two state variables, and we try to update only one, then React will update only that state variable and it will not touch the other one. Loading component = Mounting the component on a web page. Whenever a class loads i.e. a class is instantiated, the constructor of the class is called. In class-based components, whenever a component loads, a constructor is called and then the render() method is called. React Lifecycle Method Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="47" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/48/1721721110308?e=1734566400&amp;v=beta&amp;t=tu5RSaYC7ntdwUt0VAaBUctIE-k9bmOeprwu1mVhscs" alt="48 How does componentDidMount get executed ? 1. First the constructor method of parent class gets executed. 2. Then the render method of the parent class gets executed. 3. The render method of the parent class encounters the child class component. So it goes to that component. 4. Then the constructor method of child class gets executed. 5. After that the render() method of the child class gets executed. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="48" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/49/1721721110308?e=1734566400&amp;v=beta&amp;t=9qFGkaL9U_bpUuirwpHb3Z1UoafipUTlB5As9dvGZWg" alt="49 6. Then the componentDidMount() of the child class gets executed. 7. Then it goes to the parent class component and executes the componentDidMount of the parent class component. Constructor (Parent) -&gt; render (Parent) -&gt; Constructor (Child) -&gt; render (Child) -&gt; componentDidMount (Child) -&gt; componentDidMount(Parent) What happens when there are multiple children components in the parent class component ? ● Below is the order of execution. a. Constructor (Parent) b. Render (Parent) c. Constructor (Child 1) d. Render (Child 1) e. Constructor (Child 2) f. Render (Child 2) g. componentDidMount (Child 1) h. componentDidMount (Child 2) i. componentDidMount (Parent) ● There are 2 phases in the React lifecycle a. Render phase b. Commit phase ● The constructor method and render method come under the render phase while componentDidMount comes under the commit phase . ● In the commit phase, React updates the DOM. ● Since updating the DOM is an expensive task, React batches all the constructor methods and render methods of children Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="49" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/50/1721721110308?e=1734566400&amp;v=beta&amp;t=-BpaAfGT3KCyG4A5WxmS9SoPJalRFZ_SLzuytuKzBjA" alt="50 components and once there is no more child component, then it performs the commit phase. ● componentDidMount is used to make an API call inside it. CreateHashRouter ● CreateHashRouter is part of the React Router library and provides routing capabilities for single-page applications. ● It’s commonly used for building client-side navigation with applications. ● Unlike traditional server side routing, it uses the fragment identifier (hash) in the URL to manage/handle routes on the client side. ● This means that changes in the URL after the # symbol do not trigger a full page reload, making it suitable for single page applications. CreateMemoryRouter ● CreateMemoryRouter is another routing component provided by React router. ● Unlike CreateHashRouter or BrowserRouter, CreateMemoryRouter is not associated with the browser’s URL. ● Instead it allows you to create an in-memory router for testing other scenarios where you don’t want to interact with the actual browser’s URL. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="50" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/51/1721721110308?e=1734566400&amp;v=beta&amp;t=4WTWSWc_72UgJRdUX9ircrYu7-1muukmX9ybI2ldSDU" alt="51 Why can’t we have the callback function of useEffect async ? ● In React, the useEffect hook is designed to handle the side effects in functional components. ● It’s a powerful and flexible tool for managing asynchronous operations, such as data fetching, API calls and more. ● However, useEffect itself cannot directly accept an async callback function. ● This is because useEffect expects its callback function to return either nothing i.e. undefined or a cleanup function, and it doesn’t work well with promises returned from the async functions. ● There are a few reasons for this: a. Return value expectation ■ The primary purpose of the useEffect callback function is to handle side effects and perform cleanup. ■ React expects us to return either nothing i.e. undefined from the callback or return a cleanup function. ■ An async function returns a promise, and it doesn’t fit well with this expected behavior. b. Execution order and timing ■ With async functions, we might not have fine-grained control over the execution order of the asynchronous code and cleanup code. ■ React relies on the returned cleanup function to handle cleanup when the component is unmounted or when the dependencies specified in the useEffect dependency array change. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="51" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/52/1721721110308?e=1734566400&amp;v=beta&amp;t=7p0FQflhXhbVa07F1dx1Db2Bk2jHsiTyTzO9ApD0Dmw" alt="52 ■ If you return a promise, React doesn’t know when or how to handle the cleanup. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="52" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/53/1721721110308?e=1734566400&amp;v=beta&amp;t=0Vbuj5tPKf0axWqwHC0dIsym9DKh06ofUPHVuJCNkAw" alt="53 Episode 09 - Optimizing our app What is the Single Responsibility Principle ? ● If we have a function, a class, or a single entity in our app, it should have a single responsibility. ● For example, &lt;Header&gt; component in our app should have only one responsibility i.e. to display the header on the application. ● If we have a component which is doing multiple things, then we should divide that component into multiple components where each one of them has a single responsibility. ● Breaking down the code into small modules -&gt; Modularity What is a custom hook ? ● A hook is nothing but a utility function . ● Hooks are reusable functions. ● When you have component logic that needs to be used by multiple components, we can extract that logic to a custom hook. ● A custom hook in React is a JavaScript function that allows you to extract and reuse logic involving stateful behavior and side effects from function components. ● Custom hooks enable you to encapsulate common logic in a way that can be shared across multiple components, promoting code reuse and better organization. ● Why use custom hooks ? a. Code Reusability: Custom hooks allow you to reuse stateful logic across different components without duplicating code. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="53" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/54/1721721110308?e=1734566400&amp;v=beta&amp;t=7JLwfSkdl_xmqYFL6FxOdhodi6SWflKsfqnc6Q9l0r4" alt="54 b. Cleaner Components: By extracting complex logic into custom hooks, you can keep your components smaller and more focused on rendering. c. Separation of Concerns: Custom hooks help separate the logic from the UI, making your code easier to manage and understand. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="54" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/55/1721721110308?e=1734566400&amp;v=beta&amp;t=We_T5MFAqAb5AKemuAxKdIfiNBrmGAyxf048Prl8Mko" alt="55 Above is the component which performs 2 tasks: 1. Fetch data from the API 2. Display data on the webpage We can have this component only to display the data on the web page and can create a custom hook which fetches the data. Our Custom Hook Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="55" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/56/1721721110308?e=1734566400&amp;v=beta&amp;t=xnzgFXNyh8-HnXdp_AflJxLQgzkvO6HkHxY6sm08LlA" alt="56 Home Component ● In the above example, I have moved the logic of fetching data into a custom hook i.e. useDemo . ● Then I imported the custom hook useDemo into the Home component and used destructuring to get the itemDetails which is returned from the useDemo() hook. ● Because of this, my Home component only has one responsibility which is to display the data. ● The Home Component became clean since all the logic of fetching data is now moved into the custom hook. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="56" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/57/1721721110308?e=1734566400&amp;v=beta&amp;t=wMlbVRT7QcE7TDt4CboHxgONelDU4DrkrBcDfrWmF9s" alt="57 Create a custom hook to see if the user is online or offline The above hook checks if the user is online or offline using the window object and the callback function sets the value of isOnline and the hook then returns the value. This value can be extracted into another component by importing the useOnlineStatus() hook in it. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="57" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/58/1721721110308?e=1734566400&amp;v=beta&amp;t=VqEZkYLruHRGqvf87JnEA_Dt0KljDj0BAkeOlrO4Gg4" alt="58 Why should we name our hook as “useOnlineStatus” ? ● It is a naming convention for custom hooks which is followed by most of the companies. ● A lot of companies use a linter which throws an error if the custom hooks are not named like this. ● It is a good practice to use the word use while naming the custom hook. ● If someone else sees the code, they will get to know that this is not a normal function but a React hook. When we are building a large-scaled application, it is important to break it down into different components (Bundles). Having a single bundle will make our app slower since a single bundle will contain all the code of the application which takes a lot of time to load. The solution for this is to split our app into smaller chunks (bundles). This process is known as below terms: 1. Chunking 2. Code Splitting 3. Dynamic Bundling 4. Lazy Loading 5. On demand loading For example, if we are developing an e-commerce application. This ecommerce app will have a cart which will contain different functionalities. So we can create a separate bundle for the Cart component. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="58" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/59/1721721110308?e=1734566400&amp;v=beta&amp;t=SNzKhuKbHhtQjzUH34gSajY484tLl-gwAhbgKB8to2w" alt="59 This bundle will not be loaded initially. It will be loaded only when the user visits the cart page. That means, with this approach the app will have 2 bundles. One would be a normal bundle which contains all the code of the app except for the cart component. This bundle will be loaded when the user visits our app. The other bundle will contain the code of the cart component which will be loaded only when the user visits the shopping cart. That is why this process is also known as on demand loading . When and why do we need lazy() ? ● In simpler terms, lazy loading is a design pattern. ● It allows you to load parts of your application on demand to reduce the initial load time. ● For example, you can initially load the components and modules related to user login and registration. Then you can load the rest of the components based on user navigation. ● You might not feel much difference when using lazy loading for small-scaled applications. But it significantly impacts large scaled applications by reducing the initial load time. ● Ultimately it improves both the use experience and application performance. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="59" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/60/1721721110308?e=1734566400&amp;v=beta&amp;t=-RT2fXWNo1E_KVgyPONQM1zgKoxKqQy9CNy1iJqoYbs" alt="60 Advantages of Lazy loading 1. Reduces the initial load time by reducing the bundle size. 2. Reduces browser workload. 3. Improves application performance in low-band width situations. 4. Improves user experience at initial loading. 5. Optimizes resource usage. Disadvantages of lazy loading 1. Not suitable for small scale applications. 2. Placeholder can slow down quick scrolling. 3. Requires additional communication with the server to fetch resources. 4. Can affect SEO and ranking. Example ● When we use lazy() on a component which fetches the API response, React can give us an error i.e. A component suspended while responding to synchronous input . ● To avoid or handle this error, React offers a component i.e. Suspense. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="60" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/61/1721721110308?e=1734566400&amp;v=beta&amp;t=9eiNkmmrCzOy3lMd9VvWetUxvrBIhzxtLfAoisecwDU" alt="61 Suspense ● Suspense is a built-in React component which lets you temporarily render a fallback UI while its children are still loading. ● If a component tries to retrieve the API response, while it does that, we can show a fallback UI to the user until we get the API response. ● This fallback UI could be a shimmer UI as well. ● We can just wrap the lazy loaded component inside the &lt;Suspense&gt; component. ● This &lt;Suspense&gt; component has a property i.e. fallback which takes the component which must be rendered until we get the API response in this case. When and why do we need Suspense ? ● Suspense is best used when you want to display a fallback while waiting for something to load. ● The two main use cases for this are when you are waiting for data to be fetched from an API after the initial page load and when you are lazy loading other React components. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="61" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/62/1721721110308?e=1734566400&amp;v=beta&amp;t=pdX7z8bzIRZK6YWWZeFRVp--6_WJ2yIrY20IlgASg6k" alt="62 Episode 10 - Jo dikhta hai wo bikta hai Explore all the ways of writing CSS 1. Inline CSS // Better approach -&gt; create an object which contains all the // styles and then assign it to the style attribute Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="62" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/63/1721721110308?e=1734566400&amp;v=beta&amp;t=LU4qCTh2VK_1a4RA1dCgpFn9jzq-sgiays_eKrSfrAc" alt="63 2. Importing external stylesheet a. Create a new css file in your project directory. b. Write css. c. Import it into the React file. 3. Use CSS Modules. a. A CSS module stylesheet is similar to the regular stylesheet, only with a different extension (e.g. styles.module.css). b. Create a file with .module.css extension. c. Import the module in React app. d. Add a class name to an element or component and reference the particular style from the imported styles. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="63" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/64/1721721110308?e=1734566400&amp;v=beta&amp;t=93Qg5RqUDn5m827_W47dTc9TjAa14wfUZlib0wmYM_I" alt="64 Use Styled Components ● Install the styled-components npm package in the command line. ● Create a component and assign a styled property to it. Note the use of template literals denoted by backticks in the wrapper object. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="64" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/65/1721721110308?e=1734566400&amp;v=beta&amp;t=SCOA5gjHNQ1KmgGrq1XYuavyI_h0pog914logrWqDdo" alt="65 Conditional Styling Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="65" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/66/1721721110308?e=1734566400&amp;v=beta&amp;t=TXwbKLErOsjhG2ExjCurUKlVwqs9UPAlsURnmBO1-0Y" alt="66 How do we configure tailwind ? 1. Install tailwindcss and its peer dependencies via npm and create your tailwind.config.js file. 2. Add tailwindcss and autoprefixer to your postcss.config.js file, or whatever postCSS is configured in your project. 3. Add the paths to all of your template files in your tailwind.config.js file. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="66" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/67/1721721110308?e=1734566400&amp;v=beta&amp;t=fIZR9ffHn3LFvXS9KXYAkTQZi3fGOCizS-xMrMpYyik" alt="67 4. Add the @tailwind directives for each of tailwind’s layers to your main css file. 5. Run your build process with npm run dev or whatever command is configured in your package.json file. 6. Make sure your compiled css is included in the head . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="67" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/68/1721721110308?e=1734566400&amp;v=beta&amp;t=cPnBxzL0K5qW6QSdDkIXF3rc_cCL2mYA2C4d-Q_lK3Y" alt="68 In tailwind.config.js, what does all the keys mean (content, theme, extend, plugins)? 1. Content: This key specifies the paths to all of your template files in your project. Tailwind CSS will scan these files for class names and generate only the necessary styles. This helps keep the final CSS file small and optimized. 2. Theme: This key is used to customize the default theme of Tailwind CSS. You can define your own values for colors, fonts, spacing, and more. 3. Extend: This key is used inside the theme key to extend the default theme without completely overriding it. This is useful for adding additional utilities or modifying existing ones. 4. Plugins: This key allows you to add plugins to Tailwind CSS. Plugins can add additional utilities, components, or modify the existing ones. Tailwind CSS has a variety of official plugins, or you can create your own. Why do we have a .postcssrc file ? The .postcssrc file (or postcss.config.js file in some setups) is used to configure PostCSS, a tool for transforming CSS with JavaScript plugins. PostCSS is often used in conjunction with Tailwind CSS to enable additional CSS processing capabilities. Here’s why you might have a .postcssrc file: 1. postCSS plugins: PostCSS is a powerful tool that can use a variety of plugins to perform different tasks, such as Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="68" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/69/1721721110308?e=1734566400&amp;v=beta&amp;t=Udq3q3_KwfkYD56IGXTjUIE18xqtE3OaL0vaRmla1x0" alt="69 autoprefixing, minifying CSS, and more. The .postcssrc file specifies which plugins to use and their configurations. 2. Tailwind CSS Integration: Tailwind CSS is a PostCSS plugin. The .postcssrc file ensures that Tailwind CSS is processed correctly during the build process. 3. Autoprefixing: Autoprefixer is a PostCSS plugin that adds vendor prefixes to CSS rules, ensuring compatibility with different browsers. Including it in your .postcssrc file helps maintain cross-browser compatibility. 4. CSS Minification and Optimization: You can use plugins like cssnano for minifying and optimizing your CSS. This is particularly useful for production builds to reduce the file size. 5. Modularity and Maintainability: Having a dedicated configuration file for PostCSS allows for better modularity and maintainability. It separates PostCSS-related configurations from other parts of your build setup, making it easier to manage and update. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="69" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/70/1721721110308?e=1734566400&amp;v=beta&amp;t=euoGlNX2X94n6ZhU9rFztNX6EaoMlDorU4zfjfQ30Ho" alt="70 Episode 11 - Data is the new oil Higher Order Components ● Higher order component is a function that takes a component and returns a component. ● It takes a component as an input, enhances that component, adds some features into it and returns the component. ● Higher order components are pure functions because they do not change the existing behavior of the input component. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="70" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/71/1721721110308?e=1734566400&amp;v=beta&amp;t=oMruudtr7nTp-U6Ro4SeZgQDmJ99HpxAdLW8fqrBrtE" alt="71 Controlled and Uncontrolled components 1. Uncontrolled Components a. If a component is managing its own state and controlling the behavior on its own then the component will be known as Uncontrolled component. b. The parent component will have no power or control over this component and hence it will be known as an uncontrolled component. c. In the above example, the &lt;ItemCard /&gt; component is a child component of the &lt;ItemCardList /&gt; component. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="71" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/72/1721721110308?e=1734566400&amp;v=beta&amp;t=MfGFp3pugQB_fuhq_cqQmJO-obprRCneIwyQL8P5tYU" alt="72 d. The &lt;ItemCard /&gt; component has a state variable i.e. showHeading which has a default value false . This value gets changed when the button is clicked by the user. e. If the showHeading is true then the Hello message will be shown, if it is false then the message will be hidden. f. Now this component manages its own state and behavior and it does not depend on its parent component. Hence it is referred to as an uncontrolled component . 2. Controlled Component a. If the state and behavior of a component is being managed by its parent component, then it is referred to as the controlled component . b. In the above example, the &lt;ItemCard /&gt; component does not have any state variable to manage. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="72" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/73/1721721110308?e=1734566400&amp;v=beta&amp;t=_17gDKvA5nMWkKP6jL2yF1NNHam-eHENqjEULNMAV-U" alt="73 c. Instead, the value of showHeading is being sent from the parent component &lt;ItemCardList /&gt; and is being received by the &lt;ItemCard /&gt; component via props. d. Since the &lt;ItemCardList /&gt; component is now controlling the &lt;ItemCard /&gt; component, the &lt;ItemCard /&gt; is now referred to as the Controlled Component . Lifting the state up ● In the above example, the &lt;ItemCard /&gt; component does not control its own state, instead it is controlled by its parent component &lt;ItemCardList /&gt;. ● But with the currently implemented code, we can not change the state by clicking the button because the parent component has no way to know about the user&#39;s interaction with the button. ● To do that, we need to let the parent component know when the button is clicked so that it can change the value of the state variable i.e. showHeading . ● This can be achieved by lifting the state up . ● In the below example, we pass a function as a prop i.e. onShow to the child component i.e. &lt;ItemCard /&gt; from the parent component i.e. &lt;ItemCardList /&gt; which sets the value of the state variable showHeading . ● In the child component, we use the onShow prop and pass it as a function to the onClick event in the button element. ● This will let the parent component know that the user has clicked the button. Then the value of the showHeading state variable will be changed. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="73" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/74/1721721110308?e=1734566400&amp;v=beta&amp;t=hqfnrXdyZj5Wm_ipWu1i9NdFCAnwc0pqno3zUsxLh50" alt="74 Note - React has a one-way data stream. That means the data flows into one direction i.e. from parent component to child component. Props Drilling ● Passing props is a great way to explicitly pipe data through your UI tree to the components that use it. ● But passing props can become inconvenient when there is a huge tree of components which has a parent component having children Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="74" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/75/1721721110308?e=1734566400&amp;v=beta&amp;t=ODTH4UDMSLotw5ltzjoBZXHmSLjcGifjSAkgmn_Owj0" alt="75 components and these children components are also parents to their children components. ● In this case, lifting the state up can lead to a situation called Prop Drilling . What is React Context ? ● React context is a method to pass props from parent to child components, by storing the props in a store (similar in redux) and using these props from the store by child components without actually passing them manually at each level of the component tree. ● Using Redux to interact with states from parent to child components is not only quite difficult to understand but also gives you more complex code. ● Through the usage of context, the understanding of concept and code is far easier than that of Redux. ● Whenever you want a store to keep your states or variables in and use them elsewhere in your program, use Context . ● Generally when we have two or more levels (height) in our component tree, it is viable to use a store instead of passing props and then lifting the state as this will create confusion and unnecessary lengthy code. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="75" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/76/1721721110308?e=1734566400&amp;v=beta&amp;t=TK4G7thw832Jk3lCjgwiPv83Zxkg7h617kfSYZac3q8" alt="76 Create and provide the context ● In the above code, a context is created using the createContext which is imported from react . ● We have given a default value this i.e. an object which has a list named items . ● We can pass any value to the context while creating it such as a string, number, list, object, etc. ● This context is now assigned to a variable named CartContext which is being exported to use in other components. ● In the above code, the CartContext is imported in the &lt;App /&gt; component and is being used as a wrapper of the &lt;Header /&gt; and &lt;Body /&gt; component. ● This will make the context available to access for the application. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="76" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/77/1721721110308?e=1734566400&amp;v=beta&amp;t=DTrQ-Sq2uLxcjg4WEyzODgS5DKYZ4jD9C7Up02ab3u0" alt="77 ● createContext returns a context object. ● The context object itself does not hold any information. ● It represents which context other components read or provide. ● The context object has a few properties: ○ SomeContext.Provider : lets you provide the context value to components. ○ SomeContext.Consumer : is an alternative and rarely used way to read the context value. ● The above code will still throw an error because we also need to pass a default value to the Provider. Consuming the Context Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="77" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/78/1721721110308?e=1734566400&amp;v=beta&amp;t=A3gwf_OglbaAiKY2ZYbfLmtIbzk1HLmwjJ5VpOGiQVk" alt="78 ● To consume the context, we make use of the useContext hook. ● useContext returns the context value for the context you passed. ● To determine the context value, React searches the component tree and finds the closest context provider above for that particular context. Note - It is suggested to use Context in small and mid-size applications. In the large-scale applications, we can make use of Redux . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="78" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/79/1721721110308?e=1734566400&amp;v=beta&amp;t=yZBOZZAT_dAIWRGp6tuR4dCmCw6NAf2FnVeGdFF1ntQ" alt="79 Episode 12 - Let’s Build Our Store Introduction Note - Redux is not mandatory to use in our application. When we build large-scale applications where we have to manage the state of a lot of components and the application has a number of features, then using Redux in our application makes sense. In small-scale or mid-scale applications, we can still manage the state without using Redux. Redux and React both are not the same thing. Redux is not part of React. They both are different libraries. All the applications built using Redux can also be built without using it. Redux is not the only library for state management. There is also another library named Zustand . Just like we have React Dev Tools, we also have Redux Dev Tools which help us to debug our application when we use Redux. There are 2 libraries that Redux team offers: 1. react-redux: This is like a bridge between React and Redux. 2. Redux toolkit: This is a newer way of writing redux. This package is intended to be the standard way of writing Redux logic. Redux Store is like a very big JavaScript object, which has a lot of data in it, stored in a global central space. Is it a good idea to store all the data in one place ? Yes Aditya Kharadkar https://github.com/pmndrs/zustand"></li><li class="carousel-slide" data-ssplayer-slide-index="79" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/80/1721721110308?e=1734566400&amp;v=beta&amp;t=hdbzc5kbkQUyw9EL2li08uxtMgbHKoGs8HsEhVvBrFQ" alt="80 Since the Redux store contains a lot of data, we do not want it to become very big, so we make use of Slices offered by Redux. We can assume slice as a small portion of Redux store. We can create multiple slices in our store. To keep data separate, we create logical partitions in our store. These partitions are known as Slices . If we want to keep the data related to the cart, then we will create a separate slice for the cart. If we want to keep the data related to the logged in user, then we will create a separate slice for that as well. Redux says that we cannot directly modify the data in the slice. Redux offers a way to do that. Assume that we have a cartSlice which keeps track of the data in the cart. We have an Add to cart button which adds the item into the cart. By clicking on this button, we cannot directly modify our cartSlice. To modify the cartSlice, when the user clicks on the Add To Cart button, we have to dispatch an action . When we dispatch an action, it calls a function and then this function modifies the cart . Here is the flow: User clicks the button —&gt; Dispatch an action —&gt; Action calls a function —&gt; Function modifies the cart slice The function which is being called by the action is known as Reducer Function . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="80" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/81/1721721110308?e=1734566400&amp;v=beta&amp;t=teg9pn83DcGE5adfHEgTCkDRrONccRhAjJhbFwYPTEQ" alt="81 So when the user clicks the button, it dispatches an action. This action calls the reducer function and this reducer function updates the slice. ********This was about writing the data into the store.********** How to read data from the store ? Suppose I want to show the count of items in the cart on my navigation bar. We can read the data from the store by something known as Selectors . When we use a selector to read the data, this phenomenon is known as Subscribing to the store . So we can say that the navigation bar is subscribed to our store. That means the navigation bar will alway be in sync with the store. If the data in the store (cart slice in this case) changes, then the data shown on the navigation bar will also change. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="81" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/82/1721721110308?e=1734566400&amp;v=beta&amp;t=xOc0WZ6cedApKnL1sZS5gLbO1voY1Si1085brVsu-aQ" alt="82 Install Redux npm install @reduxjs/toolkit npm install react-redux Create/Configure the store Providing the store to the application ● Configuring the store is Redux’s job. That’s why we imported configureStore from @reduxjs/toolkit . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="82" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/83/1721721110308?e=1734566400&amp;v=beta&amp;t=ohlDKOn07klaqFbg4RYt29GFkdwSEQd7jroBalm0F-o" alt="83 ● Providing this store to the application is the job of react-redux . That’s why we imported Provider from react-redux . ● We then use this &lt;Provider&gt;&lt;/Provider&gt; as a wrapper to wrap our application inside it. ● Provider takes a property store to which we can assign our configured store. Create a slice ● createSlice() returns an object which has following properties: ○ Name ○ Initial state ○ Reducers ● The initialState is the state which a slice has in the beginning before it gets modified. ● Reducers have actions and these actions have callback functions. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="83" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/84/1721721110308?e=1734566400&amp;v=beta&amp;t=mxKwZws7shcpMCdrVCQ71i3xtitp_SeQ3Wm39DfwYzs" alt="84 ● addItem is a reducer function which is called as an action . ● The function which is assigned to it is responsible for modifying or updating the cartSlice. ● We have exported the reducer as a default export. ● We have also exported the actions from the slice. ● The payload of the action will contain a new item in this case which will be pushed to the items array in the state. Add the slice to the store ● The reducer key is assigned with an object which will have all the slices (cartSlice in this case). ● The reducer contains the slices where each of the slices contains its own reducer functions. Subscribing to the store ● We can subscribe to the store using a selector to read the data of the store. ● Redux offers a hook named useSelector which can be used to subscribe to the store. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="84" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/85/1721721110308?e=1734566400&amp;v=beta&amp;t=HqLD-SdSoMyEVwEEjJ9t4_0WAAO6vVA-_j1sk1ZXQ-c" alt="85 ● This useSelector gives us access to the store where we can find the cart.items. ● The items of the cart will be stored in cartItems which we can use in our component. ● Note - Make sure to access a particular state variable. In our case, we have accessed cart.items which gives us the exact value of items. ● If we subscribe only to store.cart , sometimes this store.cart may contain state variables other than items . ● If there is a change in any of those state variables, then it will re-render the cart component as well. ● So subscribing only to store.cart.items will make the Cart component re-render only when there is a change in the items . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="85" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/86/1721721110308?e=1734566400&amp;v=beta&amp;t=vOaaRLu_wJykgHgUAcvacWWzXT5B7CFizpEwtjdsfTQ" alt="86 Dispatch an action ● React-redux offers a hook to dispatch an action i.e. useDispatch . This hook returns a function i.e. dispatch() . ● The dispatch() function takes an argument i.e. addItem action. ● The addItem action has a reducer function which takes one argument i.e. payload (apple) . ● When an action is dispatched, an object is created. This object has a key i.e. payload and it will have the value which is passed to the reducer function i.e. apple . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="86" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/87/1721721110308?e=1734566400&amp;v=beta&amp;t=NgrHWkd8Q5GfoOMVN6t8S0ygJ7XNofh5cx54HvGyVAw" alt="87 ● { Payload: “apple”, } ● The handleAddItem will be responsible for dispatching the action and it is assigned to the click event of the button. So whenever the user clicks the button, the addItem action will be dispatched and it will add that item to the cart. onClick={handleAddItem} vs onClick={() =&gt; handleAddItem(item)} vs onClick={handleAddItem(item)} 1. onClick={handleAddItem} a. This syntax assigns the handleAddItem function directly to the onClick event. b. When the button is clicked, the handleAddItem function will be called without any arguments. 2. onClick={() =&gt; handleAddItem(item)} a. This syntax uses an arrow function to call handleAddItem with the item argument. b. This is useful when you need to pass specific arguments to the handleAddItem function when the button is clicked. c. Here, the item needs to be defined or in scope when the button is rendered. d. If item is a variable available in the component’s context, it will be passed to handleAddItem when the button is clicked. 3. onClick={handleAddItem(item)} a. This syntax is incorrect and will not work as expected. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="87" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/88/1721721110308?e=1734566400&amp;v=beta&amp;t=UukgD9-4euRs8qAPrWJrHKvzu6FoXgqhAf1TdpEDqbw" alt="88 b. Here, handleAddItem(item) is immediately invoked when the component renders, rather than being set as a callback to be invoked on the click event. c. The return value of handleAddItem(item) (which is typically undefined unless the function returns another function) will be assigned to onClick . d. To properly call handleAddItem with an argument when the button is clicked, you should wrap it in an anonymous function, like in the second example. In older redux (vanilla redux), it was not allowed to mutate the state. We used to create a copy of our state and then modify that. We also had to return the new state. This whole process is still done by Redux behind the scenes but now it is not asking developers to do it. Redux is using the immer library to do it. In the new redux, we have to mutate the state. And it is not mandatory to return the state as well. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="88" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/89/1721721110308?e=1734566400&amp;v=beta&amp;t=o1x6UoJDwVntD6vmfTurNZ-cRhYxJ927ZHVRUW20yck" alt="89 Episode 13 - Time for Test Types of Testing ● Unit Testing ● Integration Testing ● End-to-End Testing (e2e testing) 1. Unit Testing a. Unit Testing is a fundamental aspect of software testing where individual components or functions of an application are tested in isolation . b. This method ensures that each unit of the application performs as expected. c. By focusing on small, manageable parts of the application, unit testing helps identify and fix bugs early in the development process, significantly improving code quality and reliability. d. Unit tests are typically automated and written by developers. 2. Integration Testing a. Integration testing is a software testing process where software components, modules, or units are tested to evaluate system compliance concerning functional requirements. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="89" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/90/1721721110308?e=1734566400&amp;v=beta&amp;t=HOzEwifma1E1KWjbMvkY8LLpRaGpdGDHOrIS67wUVEg" alt="90 b. This testing phase is crucial to ensure seamless interactions among various units/components, their functionalities and how well they can operate as a single entity. 3. End-to-End Testing a. In e2e testing, the application is tested from the moment the user starts using the application to the moment user leaves the application. b. In this testing, we test the complete flow of the application from beginning to the end. React Testing Library (RTL) ● React Testing Library builds on top of DOM Testing Library by adding APIs for working with React components. ● React Testing Library Jest uses behind the scenes. ● Jest is a delightful JavaScript Testing Framework with a focus on simplicity. ● It works with projects using: Babel, TypeScript, Node, React, Angular, Vue and more! Install React Testing Library npm install -D @testing-library/react Install Jest npm install -D jest We are using jest with Babel, hence we need to install some dependencies as well. npm install –D babel-jest @babel/core @babel/preset-env Aditya Kharadkar https://testing-library.com/docs/react-testing-library/intro/ https://jestjs.io/"></li><li class="carousel-slide" data-ssplayer-slide-index="90" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/91/1721721110308?e=1734566400&amp;v=beta&amp;t=gO-kOyb_KCY0Q08ISJIWx4i3HfOAwxEnNDZNrJQGMP4" alt="91 Once we install the dependencies, we have to configure babel as well. Create babel.config.js file and below code in it: *************************************************************** We are using parcel and parcel uses babel. So Parcel has its own configuration of babel already. When we created babel.config.js, we were creating our own configuration of babel which conflicts with the existing configuration of babel. The new configuration of babel will overwrite the existing configuration done by Parcel. To avoid this, we should refer to the official documentation of Parcel - Usage with other tools . As per the documentation, we have to create a file .parcelrc and below configuration: Aditya Kharadkar https://parceljs.org/languages/javascript#usage-with-other-tools"></li><li class="carousel-slide" data-ssplayer-slide-index="91" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/92/1721721110308?e=1734566400&amp;v=beta&amp;t=b8RpljpPiiMbckHlOdF682QuuiChhxye4kurRgKCdH0" alt="92 When we do this configuration, babel.config.js will not conflict with the Parcel’s configuration for babel. The above configuration will disable default babel transpilation configured by Parcel. Now we can use our own config file for Babel. Command to run test cases - npm run test Configure Jest Initialize Jest - npx jest –init Answer a few questions for initializing Jest 1. Would you like to use TypeScript for the configuration file? -&gt; no (in this case) 2. Choose the test environment that will be used for testing -&gt; jsdom (browser-like) a. JSDOM is a library which parses and interacts with assembled HTML just like a browser. b. When we run test cases, we do not run them on the browser. But we need a browser-like environment to run them. c. JSDOM helps us to get a browser-like environment. It will give us the features of a browser. 3. Do you want to add coverage reports? -&gt; Yes 4. Which provider should be used to instrument code for coverage? -&gt; Babel 5. Automatically clear mock calls, instances, contexts and results before every test? -&gt; Yes Note - If we are using Jest version 28 or later with React Testing Library, jest-environment-jsdom now must be installed separately. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="92" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/93/1721721110308?e=1734566400&amp;v=beta&amp;t=iXIViagDGj74rHHiKvCCIlRG4Scd1IDdZTNl0B8-2Oc" alt="93 Install jest-environment-jsdom npm install -D jest-environment-jsdom Basics of Testing Test a function which returns the sum of 2 numbers Approach 1: Create a folder named __tests__ . Jest will track all the files from this folder and execute the test cases. Jest will consider all the files in this folder as test files . Approach 2: Suppose we have a file sum.js . If the name of the file in which you have written test cases matches any of the below filenames, then it will be considered as a test file. 1. sum.test.js 2. sum.test.ts 3. sum.spec.js 4. sum.spec.ts Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="93" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/94/1721721110308?e=1734566400&amp;v=beta&amp;t=5qqqk0KayI5XB8tjpl8yWd7T2SLqpiT0_Mx_w5xWxJs" alt="94 ● Create a file named sum.test.js. ● Import the sum() function from sum.js. ● We use the test() function to write test cases. ● The test() function has 2 argument: ○ Description of the test case ○ A callback function which tests the function ● Inside the test() function, we call the sum() function by passing 2 arguments 14 and 14 and store its result into the variable. ● Then we use the expect() function and pass the variable result as an argument. Then we use the toBe() function and pass the value which we expect to be the result of the sum() function. ● This whole statement is known as assertion . This means that we are expecting the result to be 28. ● If the sum() function returns 28, then the test case will pass. Otherwise it will fail. Testing React Component We will test if the component is rendered on not. To test this, we first have to render the component on JSDOM . We will test if &lt;Home /&gt; component is rendered or not. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="94" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/95/1721721110308?e=1734566400&amp;v=beta&amp;t=6U5dNxIGg8T4vtR9Pft96r8UmI7Kpq7CsxOhUhrVj9U" alt="95 ● We first imported the render function from the react testing library since we have to render the &lt;Home /&gt; component on JSDOM. ● Then we imported the screen object from the react testing library. Whatever is rendered on the JSDOM can be accessed using the screen object. ● Inside the test function, we first rendered the component. ● Then we know that &lt;Home /&gt; component has an &lt;h1&gt; element. So we can say that if we find the heading (&lt;h1&gt;) element rendered on the JSDOM, that means the component is rendered. ● So to access the heading, we use the screen object. Then this screen object has a method getByRole() which can be used to find an element by its role. ● In this case we have specified the role as heading because we are finding an &lt;h1&gt; element. This found element will be stored in the constant variable heading . ● Then we use the expect() function to expect our heading to be present in the document. This can be done using the toBeInTheDocument() method which tells us if the element exists in the document or not. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="95" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/96/1721721110308?e=1734566400&amp;v=beta&amp;t=WDsztspSEnfDB2pdPYA1ofTJufAxqF2zAoYLHpISAqc" alt="96 ● Then we can run our command npm run test to test the component. When we do that, we will get the below error: This error says that we can not use JSX inside our test case. JSX isn’t enabled for our test cases. The error also says that to make the JSX work, we have to add @babel/preset-react. Install @babel/preset-react npm install -D @babel/preset-react Include @babel/preset-react inside babel config file. Why do we need to add this in the config file ? @babel/preset-react is helping to convert JSX into HTML. Now when we run npm run test, we will get another error. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="96" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element splayer-slide-index="99" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/100/1721721110308?e=1734566400&amp;v=beta&amp;t=3a6l3peyw5WFcMNOHH7ZCP3y7elzlqxQ5Etha4vTkcc" alt="100 Find an input element using the placeholder text Note - The role for input element is textbox. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="100" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/101/1721721110308?e=1734566400&amp;v=beta&amp;t=f0wKFW6CGBZEB-ENI_nh7w37oe3w7cw4qqfXJTZ1l6g" alt="101 Testing to see if we have 2 input elements or not ● We use getAllByRole() method to get all the elements which have the specified role. ● We have specified the role as textbox to get the input elements. ● When we do console.log(inputName) , it prints the array of React elements (objects/JSX) . These React elements are the input elements we have in our document. ● Then we want to make sure that there should be 2 input elements. Hence we expect the length of inputName to be 2. Grouping of test cases ● We can group all the test cases in a file using the describe() function. ● This function takes 2 arguments: ○ Description ○ An arrow function ● Inside the arrow function, we can put all the test cases. ● We can also create groups inside a group. To do that, we can put a describe function inside a describe function. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="101" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/102/1721721110308?e=1734566400&amp;v=beta&amp;t=y-UaOpI9uO-aNPmyT6_Uv3I1hb8zo4EjQkvOGV21W0Y" alt="102 Note: We can also change the name of function test() to it(). They both work the same way. it() is like an alias of test(). Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="102" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/103/1721721110308?e=1734566400&amp;v=beta&amp;t=J8SmZ-0rbqdwAPXmX001-g5oq8DYoJRq5XCIlPU0v98" alt="103 Note: Add the /coverage folder to .gitignore. This folder contains the data about how many files it has covered while testing. Testing a component which is using Redux inside ● Consider we have a &lt;Header /&gt; component which is using Redux to see if the user is logged in or not. ● When we write test cases for such a component, the test() or it() function does understand React and JSX, but it does not understand Redux . ● We know what we are testing the component in isolation. Hence it does not have access to the Redux store . ● So we have to provide the store to it just like we provide it to our application. ● So we have to import Provider from react-redux and wrap the &lt;Header /&gt; component inside &lt;Provider store={store}&gt;. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="103" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/104/1721721110308?e=1734566400&amp;v=beta&amp;t=7AMmjcBPdyltpy0G6KzIsLRdUzVBbmBSLYypqIOsX5s" alt="104 Testing a component which is using &lt;Link&gt; element from react-router-dom ● Consider that the &lt;Header /&gt; component also uses the &lt;Link&gt; tag from react-router-dom to allow user to navigate from one page to another. ● The test() or it() function also does not know about &lt;Link&gt; element because it is not part of React but React router dom. ● So in order to make it work, we have to import the BrowserRouter from react-router-dom and wrap our &lt;Header /&gt; component inside it. Fire an event inside a test case ● Consider that inside the &lt;Header /&gt; component, we have a Login button . ● Upon clicking on this button, the text changes to Logout . That means before clicking the button, the text is Login and after clicking the button, the text is Logout . ● To test this, we have to fire an event inside the test case. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="104" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/105/1721721110308?e=1734566400&amp;v=beta&amp;t=GGkKjaU9SgR13ueLwoA-eGV8VlQuBM3OOQG5AHxf4Ug" alt="105 ● In this test case, first we rendered the &lt;Header&gt; component. ● Then we tried to find the Login button using getByRole() method. We gave the role as button and we gave the additional option to make sure that the name of the button is Login . ● Then we used the fireEvent() object which has a click() method to fire the click event on loginButton . ● The we try to find the button with the name as Logout . ● Then we expect the logoutButton to be present in the document. ● This is how we know if the login button is changed to logout button after clicking the button or not. Testing a component which takes props ● Consider that we have a component &lt;ItemCard&gt; which shows us the details of an item such as name, price, brand name, etc. ● This component takes props as well. ● In order to test this component, we have to pass props to it while rendering it. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="105" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/106/1721721110308?e=1734566400&amp;v=beta&amp;t=1td-mbeeTRA1UF7YFMe491spJBUoe8g2Odm1cEvOcyc" alt="106 ● These props will be the mock data which we will create inside a folder named as mocks . ● So create a folder named as mocks . Then create a file inside it and name it as itemCardMock.json . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="106" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/107/1721721110308?e=1734566400&amp;v=beta&amp;t=yx-Xkg_qrnrCn4l03Y7N5bkC6a7tlep9SWyarpoBb6w" alt="107 Integration Testing ● Consider that we have &lt;Body&gt; component which has a Search box and Seach button . ● When the &lt;Body&gt; component renders on the browser, it makes an API call using the fetch() function which is offered by browser . ● Let’s test this &lt;Body&gt; component ● When we run the npm run test command, it gives an error: fetch is not defined. ● This error occurs because fetch() given by browser and we are rendering this &lt;Body&gt; component on JSDOM which is browser-like but not the actual browser. ● Hence this super power of browser i.e. fetch() does not exist on JSDOM. So we have to create a mock function the same way we created the mock data. Note: A test case does not make an actual API call. Because we do not run it on the browser, so it does not have power to talk to the world. ● The actual fetch() function returns a promise which is json which then return another promise which is our actual data returned from the API call. ● So we will have to create the mock function the same way the actual fetch() function works. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="107" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/108/1721721110308?e=1734566400&amp;v=beta&amp;t=jA-YAlSXV0OkwOQ6algKpM0G2E1GUHl4DsFCjDKvvKs" alt="108 ● We are trying to create a mock function of the fetch() function which is in the global object . ● We then make use of jest which has a method fn() to create a function. This method takes an argument i.e. an arrow function . ● Inside the arrow function, we return a promise which resolves . This gives us the JSON which also returns a promise. ● So we assigned a function to json which returns a promise which also resolves to the actual data of the API. ● Note: This data will be the mock data we create in the mock folder . So instead of passing “data” , import the mock data and pass it here. Note: Currently, we have to run the npm run test command again and again after creating test cases. To solve that issue, we can add a new command in the package.json file inside our scripts . “watch-test”: “jest –watch” And instead of using npm run test command, we can use npm run watch-test . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="108" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/109/1721721110308?e=1734566400&amp;v=beta&amp;t=uqAtIZkSUUPE4WN4UkGOtc_xMDKs13gkNMy-ttzq5Ms" alt="109 Note: Whenever we are using fetch() inside the test case, we should always wrap our render() inside act() function. ● We will import the act from react-dom/test-utils . ● Then we will make the callback function of it() function async . ● Then we will use the await keyword before act() . ● Inside the act() function, we will pass an async callback function which will render the &lt;Body&gt; component . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="109" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/110/1721721110308?e=1734566400&amp;v=beta&amp;t=6xKFlZW_16ihxpr40ucN6-ShaHty6uSR82msN0qfu_s" alt="110 Below is the code of Body component Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="110" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/111/1721721110308?e=1734566400&amp;v=beta&amp;t=F7RXPScTLxHqM8jyVzxkI2o_RO_zbI_qJX1xFDOqxns" alt="111 Test case for Body component ● Inside the it() function, we first rendered the &lt;Body&gt; component. ● Then we try to find the search button using the its role i.e. button and name i.e. Search . ● Then we try to find the search input using its test id i.e. SearchInput . ● We know that we have a change event for the seach button. When the user types something in the search field and click the search button, then we get the search results. So we need to find out what is typed in the search field. To do that we need to fire the change event . Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="111" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/112/1721721110308?e=1734566400&amp;v=beta&amp;t=MKy1eThYpL6QJYxOx99RGskQRx_X-n4dZPlQPwC3D4g" alt="112 ● For the change event, browser gives the event object which has a target value. But to test this feature, we can give the mock data i.e. Jeans . ● Then we fire a click event on the search button. ● Then we find the cards using their test id i.e. ItemCard . ● And we expect to have 3 results when we search for Jeans. Helper functions 1. beforeAll() - This function will be called before running all the test cases. 2. afterAll() - This function will be called after running all the test cases. 3. beforeEach() - This function will be called before running every single test case. 4. afterEach() - This function will be called after running every single test case. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="112" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/113/1721721110308?e=1734566400&amp;v=beta&amp;t=cRJg0yT19pCCUCUQ_lwLJ_UpvKq7nP3Tc-nyctJWbjM" alt="113 Bonus - useMemo, useCallback, useRef hooks useMemo ● useMemo is a React hook that lets you cache the result of a calculation between re-renders . ● If a component is getting re-rendered again and again whenever a state variable changes or an API is called, then we do not want React to perform all the calculations again. ● Using useMemo hook, we can cache the calculations, so that even if the component re-renders, it will not perform that calculation again. Note: In strict mode, React renders the component twice to make sure that it renders properly. This happens only in the development mode. In production, it will render the component only once. ● Consider that we have a toggle button which handles the dark mode of the application. The value of the mode is saved in a state variable. Whenever the button is clicked, this state variable will change. ● This causes re-rendering of the component every time the button is clicked. ● Suppose we have a calculation in the same component which is not related to the dark mode feature. But whenever the button is clicked, the calculation is performed again. ● If the calculation is a heavy operation, then it will cause the performance issues. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="113" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/114/1721721110308?e=1734566400&amp;v=beta&amp;t=mU5CAtaR-F3cNLk_sKAo1qt2UiVh7xi_OPOj6n4qBO8" alt="114 ● This is when we should use the useMemo hook. The useMemo hook memoize the calculation result. ● useMemo() hook takes 2 arguments: ○ A callback function ○ A dependency array ● Callback function performs the calculation. ● And useMemo hook performs the operation only when there is a change in the dependency array. ● So even if all the state variables are changed in the component, but there is not change in the dependency array, then the calculation will not be performed again. useCallback ● useCallback is a React hook that lets you cache a function definition between re-renders . ● useCallback us quite similar to useMemo. In useMemo, we cache the result returned by a function but in useCallback, we cache the function itself. ● useCallback alse gets executed only when there is a change in the dependency array. useRef ● useRef is a React hook that lets you reference a value that’s not needed for rendering . ● When there is a case, where you want to keep some data in your component which you do not want to re-render , then we use the useRef hook. Aditya Kharadkar"></li></ul></div>
