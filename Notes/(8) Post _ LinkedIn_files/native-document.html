            <li class="carousel-slide" data-ssplayer-slide-index="0" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/1/1721721110308?e=1734566400&amp;v=beta&amp;t=BEbd7iaJZIqfaNez4Dc3QGHcaYSIpY0000ZUfdhGTB0" alt="🚀Namaste React Notes🚀 ********************************* By �Aditya Kharadkar📔 LinkedIn: https://www.linkedin.com/in/aditya-kharadkar-6352ba174/ https://www.linkedin.com/in/aditya-kharadkar-6352ba174/" src="./1721721110308"></li><li class="carousel-slide" data-ssplayer-slide-index="1" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/2/1721721110308?e=1734566400&amp;v=beta&amp;t=9ge2unOqNXe7L_2W5dFqjQkbu74-ahRUqVqXsmqvlMA" alt="2 Namaste React Episode 01 - Inception What is a CDN ? ● A Content Delivery Network or Content Distribution Network (CDN) is a geographically distributed network of proxy servers and their data centers. ● The goal is to provide high availability and performance by distributing the service spatially relative to end users. ● CDNs have grown to serve a large portion of the internet content today, including web objects (text, graphics &amp; scripts), downloadable objects (media files, software, documents), applications (e-commerce, portals), live streaming media, on-demand streaming media, and social media sites. ● CDNs are a layer in the internet ecosystem. Content owners such as media companies and ecommerce vendors pay CDN operators to pay their content to their end users. ● We can add React into our project by injecting CDN links in it (in an .html file). Why do we use CDN ? ● Improved scalability and connectivity. ● In addition to facilitating end-users with faster load times, which translates into greater user -experience, a content delivery Aditya Kharadkar" src="./1721721110308(1)"></li><li class="carousel-slide" data-ssplayer-slide-index="2" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/3/1721721110308?e=1734566400&amp;v=beta&amp;t=YpDBqg-xQ8imGBf1f5WKW9uToELfMLfmmXsB7QDW-m0" alt="3 network also rewards web publishers with increased traffic, higher page views, etc. ● Decreased bandwidth consumption. ● Lower latency. ● Latency is the lag between request and response. ● Effective traffic spike management. ● Enhanced cyber security. ● A CDN employs automation and data analytics tools that help identify firewall issues, Man in the middle threat, Distributed Denial of Service attacks. What is crossorigin and why do we use it in React CDN ? ● CORS or cross-origin resource sharing is a mechanism that allows memory resources (e.g., fonts, JavaScript, etc) on a webpage to be requested from another domain outside the domain from which the resource originated. React.development.js ● This file is the core of React. ● This file contains the whole code of React which is written in JavaScript. React-dom.development.js ● Using this file, React interacts with the browser DOM. Aditya Kharadkar" src="./1721721110308(2)"></li><li class="carousel-slide" data-ssplayer-slide-index="3" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/4/1721721110308?e=1734566400&amp;v=beta&amp;t=-avqbALLdEG5mjxP0NepYSQqCVCVeyih1MkbFLwbVgs" alt="4 First program in React ● The costliest operation for a browser is when the browser needs to manipulate the DOM. ● Any React element is nothing but a JavaScript object. ● This object contains a key known as props which stores the children and other attributes of the React element in a key-value pair. ● The render() function is responsible for taking the JavaScript object (React element) as an argument, converting it into an HTML tag and putting it in the DOM. Aditya Kharadkar" src="./1721721110308(3)"></li><li class="carousel-slide" data-ssplayer-slide-index="4" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/5/1721721110308?e=1734566400&amp;v=beta&amp;t=9RQoYAbBEKtSa004CRJTHSDmiSuYlWool6cP8rBs7cA" alt="5 Create nested elements (with sibling elements) Where should I put the &lt;script&gt; tag ? In the &lt;head&gt; or &lt;body&gt; ? ● The reason it was recommended to put &lt;script&gt; tags at the end of the &lt;body&gt; was so that the scripts wouldn’t stop the browser from parsing the HTML. ● When a browser gets to a &lt;script&gt; tag, it stops everything else and loads the files for that &lt;script&gt; tag and then evaluates it. ● Thus, if you put &lt;script&gt; tag in the &lt;head&gt; or at the beginning of the &lt;body&gt;, then the user would have to wait longer for the HTML to render, possibly leaving them staring at a blank page for a while. ● Nowadays this isn’t really a concern any more because you can force the browser to download/evaluate JS files asynchronously by using the async/defer attribute on the &lt;script&gt; tag. ● Be advised, these attributes only work for &lt;script&gt; tags loading external JS files (i.e. the src attribute is pointing to a file). Aditya Kharadkar" src="./1721721110308(4)"></li><li class="carousel-slide" data-ssplayer-slide-index="5" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/6/1721721110308?e=1734566400&amp;v=beta&amp;t=9Fmsalh7IuW4a47BYjd9ut706IHKO6oblgG4SCL68cA" alt="6 What if there is already an HTML element inside the &lt;div&gt; which is rendered by React using render() function. ● If there is already an HTML element in the &lt;div&gt; tag, then that HTML element will be loaded in the DOM and shown on the page. ● But as soon as JavaScript reaches the &lt;script&gt; tag which imports the React code, it will replace that HTML element with the React code. What is Emmet ? ● Emmet is a free add-on for your text editor that allows you to type shortcuts that are then expanded into a full piece of code. What is the difference between a framework and a library ? 1. Library a. A library provides a set of helper functions/objects/modules which your application code calls for specific functionality. Aditya Kharadkar" src="./1721721110308(5)"></li><li class="carousel-slide" data-ssplayer-slide-index="6" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/7/1721721110308?e=1734566400&amp;v=beta&amp;t=BKgpHeu8timQtj6uCZNqhgeZ2kSsOvXvY5Oxk64E7u8" alt="7 b. Libraries typically focus on a narrow scope (e.g., strings, IO, sockets), so their APIs also tend to be smaller and require fewer dependencies. 2. Framework a. Framework on the other hand has defined open or unimplemented functions or objects which the user writes to create custom applications. b. Because a framework is itself an application. It has a wider scope and includes almost everything necessary to make a user application as per his own needs. ● When you use a library, you are in control of the flow of the application. ● When you use a framework, the framework is in control of the flow of the application. ● The framework dictates the architecture and how the application is structured, and you fill in the details within that structure. ● For example, a web framework will often handle routing, middleware and request processing and you define the specific actions for your application within that structure. ● In a library, you decide when and where to call library functions. ● For example, you might use a library to perform specific tasks like handling HTTP requests, manipulating data, or creating UI components. Why is React named “React” ? ● React is abruptly named because it “reacts” quickly to the changes without reloading the whole page. ● It uses the virtual DOM to efficiently update parts of a webpage. Aditya Kharadkar" src="./1721721110308(6)"></li><li class="carousel-slide" data-ssplayer-slide-index="7" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/8/1721721110308?e=1734566400&amp;v=beta&amp;t=2YJW-X3Iph-Rwk3oAYoTYos5pnAjzYZTAqKC-Ded42M" alt="8 ● It’s built around components that ‘react’ and update. What is the difference between React and React-dom ? ● React is a JavaScript library, designed for building better user interfaces. ● React-dom is a complementary library to React which glues React to the browser DOM. ● While React provides the tools and concepts to define component-based user interfaces, React-dom handles the task of rendering those interfaces in a web environment. Explain the difference between Real DOM and Virtual DOM. 1. Real DOM a. Real DOM is the actual structure of the webpage. b. React updates complete document in the Real DOM. c. Real DOM is the actual web page rendered on the browser. Any changes made reflect directly on the complete webpage. 2. Virtual DOM a. Virtual DOM is the virtual representation of the Real DOM. b. React updates the state changes in virtual DOM first and then it syncs with the Real DOM. c. Virtual DOM is just like a blueprint of a machine, we can make changes in the blueprint but those will not directly apply to the machine. d. Virtual DOM is a programming concept where a virtual representation of UI is kept in memory synced with Real DOM by a library such as React-dom and this process is called reconciliation . Aditya Kharadkar" src="./1721721110308(7)"></li><li class="carousel-slide" data-ssplayer-slide-index="8" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/9/1721721110308?e=1734566400&amp;v=beta&amp;t=BW-3DT9ka9Y8u490S34xlbXZNtpWIoIax4EO73LEbhc" alt="9 e. Virtual DOM makes the performance faster, not because the processing itself is done in less time but the reason is the amount of changed information - rather than wasting time on updating the entire page. When does React sync the changes of Virtual DOM with Real DOM ? ● React synchronizes the changes from the virtual DOM to the Real DOM during a process called reconciliation. This process involves several steps: ○ State and prop changes ○ Re-rendering ○ Diffing - React compares the new virtual DOM tree with the previous one to identify what has changed. ○ Batch updates - React doesn’t immediately update the Real DOM with each change. Instead, it batches updates to optimize performance. The batching happens within the lifecycle of an event or after a certain period of time. (e.g., after user action like clicking a button or typing in an input field). ○ Commit phase. ○ Asynchronous updates. What is the difference between react.development.js and react.production.js via CDN ? ● Use react.development.js during developing and debugging your application. It helps catch issues early by providing detailed error messages and warnings. Aditya Kharadkar" src="./1721721110308(8)"></li><li class="carousel-slide" data-ssplayer-slide-index="9" style="width: 555px; height: 718px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/10/1721721110308?e=1734566400&amp;v=beta&amp;t=22ojTRMWjixRDitHXP3aJ975kwofcqiLF7jOINN7WGU" alt="10 ● Use react.production.js when deploying your application to production. It ensures better performance, faster load times by stripping out unnecessary development features. Difference between async and defer ● Async ○ Execution order - Scripts with async attributes are executed as soon as they are downloaded regardless of the order in which they appear on the document. ○ Loading behavior - The browser will download the script in the background while continuing to parse the HTML document. Once the script is downloaded, it will immediately execute, potentially interrupting the parsing of the document. ○ Use case - Best for scripts that are independent and do not rely on the DOM being fully parsed or other scripts being loaded. ● Defer ○ Execution order - Scripts with defer attribute are executed in the order they appear in the document, but only after the entire HTML document has been parsed. ○ Loading behavior - The browser will download the scripts in the background while parsing the HTML document, but will defer execution of the script until after the HTML parsing is complete. ○ Use case - Ideal for scripts that need to interact with fully parsed DOM or that depend on other scripts. Aditya Kharadkar" src="./1721721110308(9)"></li><li class="carousel-slide carousel-slide-active" data-ssplayer-slide-index="10" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/11/1721721110308?e=1734566400&amp;v=beta&amp;t=ICLF--9Rbmc2zpNjnKL-WwYx-xPnK5ZkPbHZ8xwGTVc" alt="11 Episode 02 - Igniting our app What is NPM ? ● NPM is a package manager. ● It is the world’s largest software registry. ● Open source developers from every continent use npm to share and borrow packages and many organizations use npm to manage private development as well. ● It consists of three components: ○ The website ○ The command line interface ○ The registry ● Use npm to: ○ Adapt packages of code for your apps, or incorporate packages as they are. ○ Download standalone tools you can use right away. ○ Run packages without downloading using npx. ○ Share code with any npm user anywhere. ○ Restrict code to specific developers. ○ Create organizations to coordinate package maintenance, coding and developers. ○ Manage multiple versions of the code and code dependencies. ○ Update applications easily when underlying code is updated. What is a package.json file ? ● The package.json file is the heart of the node.js system. Aditya Kharadkar" src="./1721721110308(10)"></li><li class="carousel-slide" data-ssplayer-slide-index="11" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/12/1721721110308?e=1734566400&amp;v=beta&amp;t=AsRqVhrldrrRQX67RNgVD_IWBPIO9tH5mp_k86nLHtU" alt="12 ● It is the manifest file of any node.js project and contains the metadata of the project. ● This metadata information can be categorized into below categories: ○ Identifying metadata properties: It basically consists of the properties to identify module/project such as the name of the project, current version of the module, license, author of the project, description about the project, etc. ○ Functional metadata properties: It consists of the functional values/properties of the project/module such as entry/starting point of the module, dependencies in project scripts being used, repository link, etc. What is a bundler ? ● A JavaScript bundler is a tool that puts your code and all its dependencies together in one JavaScript file. ● It is a development tool that combines many JavaScript code files into a single one that is production-ready loadable in the browser. ● Following are the top 5 bundlers in JavaScript: ○ Browserify ○ ESbuild ○ Parcel ○ Rollup ○ Webpack Package.json is a configuration for npm. Create-react-app uses webpack bundler behind the scenes. Aditya Kharadkar" src="./1721721110308(11)"></li><li class="carousel-slide" data-ssplayer-slide-index="12" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/13/1721721110308?e=1734566400&amp;v=beta&amp;t=huiycJ-yn6k2UKDW7mlo3_FLod4E-snizEvAs8tAxo8" alt="13 There are 2 types of dependencies in the package we install: 1. Dev dependencies 2. Normal dependencies Caret and Tilde in package.json 1. Tilde (~) Notation a. The Tilde (~) notation is employed to match the latest patch version while freezing the major and minor versions. b. This notation is useful for automatically updating the bug fixes, considering that patch updates primarily update bugs. 2. Caret (^) Notation a. It automatically updates both minor and patch updates. b. This is used as default notation by npm. c. If the current version of a package is ^1.2.4, and tomorrow if there is an upgrade in the package and we get a new version i.e. 1.2.5, then (^) will automatically upgrade 1.2.4 to 1.2.5. d. Caret helps in upgrading the minor versions whereas tilde helps in upgrading the major versions. What is the role of the package-lock.json file ? ● The package-lock.json file in npm simply serves as a lockfile that captures the exact versions of packages and their dependencies. ● It ensures that the same version of packages is used across different installations or environments. ● This consistency prevents unexpected package versions and helps avoid compatibility issues. Aditya Kharadkar" src="./1721721110308(12)"></li><li class="carousel-slide" data-ssplayer-slide-index="13" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/14/1721721110308?e=1734566400&amp;v=beta&amp;t=ik1k-9hdKNl60H06Jeg1yt9hJOcNn5WqihzMf5vZoXM" alt="14 ● When you install or update packages using npm, it checks the package-lock.json file to ensure the specified versions are installed. ● This lockfile is especially important when collaborating on projects as it guarantees that all the contributors use consistent package versions. Transitive Dependencies ● When a dependency has its own dependencies and those dependencies have their own dependencies, then it is known as transitive dependencies. ● In the React project, inside node modules, every dependency folder has its own package.json file which contains the dependencies and the description of that dependency. Why should we not push the node_modules to git or production ? ● Node modules are huge in size. ● If we have package.json and package-lock.json, then we can recreate the node modules anytime. ● This is why it is not recommended to push the node modules. Build our app using Parcel npx parcel index.html ● Parcel is a web application bundler, differentiated by its developer experience. ● When you run npx parcel index.html, parcel does the following: ○ Development mode (default) Aditya Kharadkar" src="./1721721110308(13)"></li><li class="carousel-slide" data-ssplayer-slide-index="14" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/15/1721721110308?e=1734566400&amp;v=beta&amp;t=W26iroHQMwuVG-1md-P5S5jrr5GH3SPIFrAVtoNKU9s" alt="15 ■ It starts a development server. ■ It serves the index.html file and watches for changes in your file. ■ It automatically reloads the browser when it detects the changes. ○ Build mode (with additional options) ■ If you specify a build option (e.g., npx parcel build index.html), parcel will create an optimized, production-ready bundle. ■ It minifies the code and optimizes assets for better performance. Explain NPM ● Primary purpose ○ It is a package manager. ○ It is used to install, share, and manage dependencies in node.js projects. ● Main functions ○ Installing packages ■ You can install packages globally or locally in your project. ■ For example, npm install loadash installs the loadash package locally, and npm install -g loadash installs it globally. ○ Managing dependencies - It maintains a package.json file that lists all the dependencies of the project. ○ Running scripts Aditya Kharadkar" src="./1721721110308(14)"></li><li class="carousel-slide" data-ssplayer-slide-index="15" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/16/1721721110308?e=1734566400&amp;v=beta&amp;t=3ppBsntnRuVVy6DF9xTskyWB1YeSHuh4n2--b_5W3UU" alt="16 ■ You define scripts in package.json and run them using npm run script_name . ■ For example, npm run build could be a script to build your project. ○ Publishing packages - It allows developers to publish their own packages to the npm registry. Explain NPX ● Primary purpose ○ NPX is a package runner tool that comes with npm (since npm version 5.2.0). ○ It allows you to execute libraries from npm packages without needing to install them globally. ● Main functions ○ Running local binaries ■ If you have a package installed locally in your project, you can use npx to run its binaries without needing to specify the path. ■ For example, ‘ npx eslint .’ runs the local eslint library. ○ Running remote binaries ■ Npx can download and execute packages directly from the npm registry without installing them. ■ For example, npx create-react-app my-app runs the create-react-app directly. ○ Avoiding global installs ■ Npx is useful for running one-off commands without polluting your global package namespace. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="16" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/17/1721721110308?e=1734566400&amp;v=beta&amp;t=erc8w4ZfA1RKW5TYy_rLkbBYteSNM0T40fhdvm-02hM" alt="17 ■ For example, you can use ‘npx parcel index.html’ to run parcel without needing to install it globally. Key differences between npm and npx ● Installations vs Execution ● Global installs ● Temporary use ● Ease of use Why should CDN links not be used to bring React and React-dom in the project ? ● If we use CDN links, then we will have to make a network call to bring React into our project. ● Currently we use React version 18 which is mentioned in the CDN link as well. So if in future, React version 19 comes, then we will have to change the CDN links again. ● We can install React using npm install react which will store React into node modules and will not cause any dependency issues. ● To get React from a CDN link, you will need to have a network (internet) connection. Browser scripts cannot have imports/exports ● When we install React into the application and remove the CDN links, then we will get an error which says Uncaught ReferenceError: React is not defined . ● This happens because we have installed React, but not imported it into our JavaScript file. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="17" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/18/1721721110308?e=1734566400&amp;v=beta&amp;t=2Hu9rlGAxKh3QDJ1D8ab1SPorlAzejQ0JkdjFYJtAYw" alt="18 ● import React from ‘react’; ● When we do this, we get an error which says Browser scripts cannot have imports or exports . ● Since we are importing the app.js file in index.html using &lt;script&gt; tag, the browser considers it as a normal JavaScript file or a browser script. ● To make the browser understand that this is not a normal JavaScript file , but a module, we have to add an extra attribute into &lt;script&gt; tag. ● &lt;script type=’module’ src=’./app.js’&gt;&lt;/script&gt; HMR (Hot Module Replacement) ● HMR exchanges, adds, or removes modules while an application is running, without a full reload. ● This can significantly speed up development in a few ways: ○ Retain the application state which is lost during a full reload. ○ Save valuable development time by only updating what’s changed. ○ Instantly update the browser when modifications are made to the css/js file in the source code, which is almost comparable to changing styles directly in the browser’s dev tools. ● How does it work in the application ? ○ The application asks HMR runtime to check for updates. ○ The runtime asynchronous downloads the updates and notifies the application. ○ The application then asks the runtime to apply the updates. ○ The runtime synchronously applies the updates. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="18" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/19/1721721110308?e=1734566400&amp;v=beta&amp;t=CcOLZbkUeOMleUrZaZ-VXQzOAARa_wOqHC108C-f9Dk" alt="19 How does parcel know that there are changes in the file/code ? ● Parcel uses a file watching algorithm which is developed using C++. ● This algorithm keeps track of every file and every change made into a file. How does parcel perform builds so quickly ? ● When we start the server using parcel for the first time, it creates a folder in the project named .parcel-cache . ● So the parcel uses caching. And after every subsequent build, it will update the cache. What other things does the parcel do ? 1. Compressing files 2. Bundling 3. Image optimization 4. Minification 5. Consistent Hashing 6. Differential Bundling 7. Diagnostics Removing “main” key from package.json ● Inside package.json, there is a key named “main” which has a value i.e. file_name (App.js). ● This tells npm that App.js is the entry point. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="19" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/20/1721721110308?e=1734566400&amp;v=beta&amp;t=jbxiEUMgva_G8XPpfbz8n3yboknBceDvk6TDjhu-8Ow" alt="20 ● But since we use the parcel, we give an entry point, we get an entry point while executing the command itself. So in that case, this ‘main’ key is of no use. ● When we try to execute ‘npx parcel build index.html’, then it gives an error. Because, the entry point given in the command has a conflict with the value of ‘main’ key. ● So in that case, we should remove the ‘main’ key-value pair from package.json. Executing npx parcel index.html or npx parcel build index.html ● When we execute npx parcel index.html , parcel creates a development build and stores it in the folder named dist . ● After every subsequent change, parcel will update this dist folder every time an app/component renders or every time we save new changes. ● The same thing happens when we execute npx parcel build index.html . The only difference is parcel creates a production build and stores it in the dist folder in this case. ● Note - Do not push the folders dist and .parcel-cache into git repo because they can be regenerated. Make our app compatible with older browsers/specific browsers ● To make our app compatible with older/specific browsers, we can make use of browserslist . ● In the package.json file, we can create a list and give it name as browserslist and specify all the browsers/specific versions in the list. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="20" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/21/1721721110308?e=1734566400&amp;v=beta&amp;t=i6TGlD0bVxxzzRpXek47yRUMvSMRLio-NFz9MlquJqY" alt="21 ● Browserslist is a package stored in node modules and parcel uses that to make the app compatible. ● Refer to browserslist.dev Aditya Kharadkar https://browserslist.dev/?q=bGFzdCAyIHZlcnNpb25z"></li><li class="carousel-slide" data-ssplayer-slide-index="21" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/22/1721721110308?e=1734566400&amp;v=beta&amp;t=u4K42ykRqBFOHc-U-GdcFiXXgQIt6L3K0w1RXvjiS9g" alt="22 Episode 03 - Laying the foundation Run development/production servers using scripts ● Currently we use below commands to create a dev and prod build ○ npx parcel index.html ○ npx parcel build index.html ● Instead we can add these commands into the scripts in the package.json file. ● Now, to start the server, we can use below commands: ○ Npm run start / npm start (dev build) ○ Npm run build (prod build) JSX ● JSX is a syntax extension for JavaScript that lets you write HTML-like markup inside a JavaScript file. ● The syntax is used by preprocessors (i.e. transpilers like babel) to transform HTML like syntax into standard JavaScript objects that a JavaScript engine will parse. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="22" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/23/1721721110308?e=1734566400&amp;v=beta&amp;t=-6am2DsMyxjNicYx_CecHRbzw7YTvr31FCFcQP2bpSo" alt="23 Babel ● Babel is a JavaScript compiler. ● Babel is a toolchain that is used to convert ECMAScript 2015+ code into a backwards compatible version of JavaScript in current and older browsers or environments. ● Babel can also convert JSX syntax. ● JSX -&gt; React.createElement -&gt; ReactElement - JS Object -&gt; HTML Element (render) Creating Functional Components ● While creating a functional component, the first letter of the name of the component must be in uppercase. Otherwise React will throw an error. ● A React component is a normal JavaScript function which returns a JSX/React element. ● Example: Component composition When we use a functional component into another functional component, then it is known as component composition. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="23" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/24/1721721110308?e=1734566400&amp;v=beta&amp;t=j8nBvE4YFoV18iFTViCfWgLlWuWmELPtobjOfoHdDqc" alt="24 Inside a functional component, we can use curly braces ({ }) inside which we can execute any JavaScript expression. E.g., variable, function, etc. Note: The code is readable because we write JSX. If the code is readable, that does not mean React is making it readable. JSX is the one which helps to achieve it. Role of type attribute in &lt;script&gt; tag. What options can I use there ? ● The type attribute specifies the type of the script. ● The type attribute identifies the content between the &lt;script&gt;&lt;/script&gt; tags. ● It has a default value which is text/javascript . ○ text/javascript - It is the basic standard of writing JavaScript code inside the &lt;script&gt; tag. ○ text/ecmascript - This value indicates that the script is following ECMAScript standards. ○ module - This value tells the browser that the script is a module that can import or export other files inside. ○ text/babel - This value indicates that the script is a babel type and requires babel to transpile it. ○ text/typescript - As the name suggests, the script is written in typescript. { Title } vs { &lt;Title /&gt; } vs { &lt;Title&gt;&lt;/Title&gt; } ● { Title } - This value describes the Title as a JavaScript expression or a variable. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="24" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/25/1721721110308?e=1734566400&amp;v=beta&amp;t=8I_k_tS1O7FcYDnUJbEyH_Ige6qi7ZsXyl-PQol1Im8" alt="25 ● { &lt;Title /&gt; } - This value represents a component that is basically returning some JSX value. ● { &lt;Title&gt;&lt;/Title&gt; } - &lt;Title&gt; and &lt;Title&gt;&lt;/Title&gt; are equivalent only when &lt;Title&gt; has no child components. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="25" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/26/1721721110308?e=1734566400&amp;v=beta&amp;t=1Hb7k_C57fbOGxoVoblj-M3hQrgY4hFr2QJY_PCEPSM" alt="26 Episode 04 - Talk is cheap, show me the code Config driven UI ● Config driven UI is a technique that allows you to create user interfaces based on a configuration file such as JSON, or a typescript file that defines the layout and content of UI components. ● This can be useful for creating dynamic and customizable UIs without hard coding them. Reconciliation in React ● The React reconciliation process is the engine behind its efficient updates. ● When the state of a component changes, React needs to determine what updates are necessary to the Real DOM, which is where the reconciliation process comes into play. ● Reconciliation is React’s way of diffing the virtual DOM tree with the updated virtual DOM to determine the most efficient way to update the real DOM. ● This process allows React to apply only the necessary changes to the DOM, avoiding the costly operation of updating the entire DOM tree. ● The reconciliation algorithm is designed to optimize this process, ensuring that the minimum number of operations are performed leading to potential performance. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="26" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/27/1721721110308?e=1734566400&amp;v=beta&amp;t=nxotdmrxyM3pj_l2NhfwgiDVbrxoZaveZAR4RjoiXbo" alt="27 What is React fiber ? ● React fiber is a re-implementation of React;s core algorithm, designed to enhance the user interface’s responsiveness and renderability. ● The term fiber refers to a unit of work, a fundamental concept in fiber architecture. ● The React team introduced React fiber to improve the reconciliation phase of the React application, making it more efficient and effective. ● React fiber is not a feature but an ongoing implementation of React’s reconciliation algorithm. ● The React fiber reconciler, a critical part of the fiber architecture, is responsible for updating the user interfaces. ● It does this by comparing the tree with the work in progress tree. Why and when do we need keys in React ? ● Keys help React identify which items have changed, are added or are removed. ● Keys should be given to the elements inside the array to give the elements a stable identity. Can we use indexes as keys in React ? ● It is not recommended to use indexes as keys in React if the order of the items may change. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="27" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/28/1721721110308?e=1734566400&amp;v=beta&amp;t=jBWHCpb62iTgw0h39qBuxupDmPtFj9SdOzfwHlPy_YQ" alt="28 ● This can negatively impact the performance and may cause issues with component state. ● If you choose not to assign any explicit key to list items, then React will default to using indexes as keys. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="28" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/29/1721721110308?e=1734566400&amp;v=beta&amp;t=f7M7q4BuWBwT_OZ_DlneKCMFTd-fJlW7yXonrw8f_Jw" alt="29 Episode 05 - Let’s get hooked Can we have both named and default exports in the same file ? ● You can use one or both of them in the same file. ● A file can have no more than one default export, it can have as many named exports as you like. React Hooks ● React hook is a normal JavaScript function which is provided by React which has some logic written behind it (superpowers). ● These functions are written by facebook developers inside React. ○ useState() ■ When we call a useState() hook/function, it gives us a state variable/returns a state variable inside an array. ■ E.g., const [list, setList] = useState([]); ■ The second variable is used to modify the state variable. ■ Whenever a state variable changes/updates, React re-renders the component. Diff Algorithm ● Diff algorithm is used to find the difference between the updated virtual DOM and the previous virtual DOM. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="29" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/30/1721721110308?e=1734566400&amp;v=beta&amp;t=yVtjXGobXJlBNmhGVXZeEZXo3plw-AHkUyoZMagf1Es" alt="30 Episode 06 - Let’s explore the world Explain Monolithic Architecture ● A monolithic architecture is a traditional model of a software program, which is built as a unified unit that is self-contained and independent from other applications. ● A monolithic architecture is a singular, large computing network with one code base that couples all of the business concerns together. ● To make a change to this sort of application requires updating the entire stack by accessing the code base and building and deploying an updated version of the server-side interface. ● This makes updates restrictive and time consuming. ● Monoliths can be convenient early on in a project&#39;s life for ease of code management, cognitive overhead and deployment. This allows everything in monolith to be released at once. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="30" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/31/1721721110308?e=1734566400&amp;v=beta&amp;t=C8eXHogt8PQR4EwQk7EyKI9IEHsXxjMgli1dQW_AvCA" alt="31 Microservices Architecture ● A microservices architecture, also simply known as microservices, is an architectural method that relies on a series of independent, deployable services 0308?e=1734566400&amp;v=beta&amp;t=QHlQOIi1iYVm-lYua5OPXCX78FYbCb0bkdH50rmR8Ts" alt="33 Cross-origin Resource Sharing (CORS) ● CORS is an HTTP header based mechanism that allows a server to indicate any origins (domain, scheme, or port) other than its own from which a browser should permit loading resources. ● CORS also relies on a mechanism by which browsers make a ‘preflight’ request to a server hosting the cross-origin resource, in order to check that the server will permit the actual request. ● An example of cross-origin request: The frontend JavaScript code served from https://domain-a.com uses fetch to make a request for https://domain-b.com/data.json . ● For security reasons, browsers restrict cross-origin HTTP requests initiated from scripts. ● For example, fetch() and XMLHttpRequest follow the same origin policy. ● That means a web application using those can only request resources from the same origin the application was loaded from unless the response from other origins includes the right CORS headers. Note - Showing the spinner until the data is fetched on the screen is not a good practice. Aditya Kharadkar https://domain-a.com/ https://domain-b.com/data.json"></li><li class="carousel-slide" data-ssplayer-slide-index="33" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/34/1721721110308?e=1734566400&amp;v=beta&amp;t=Pl2oONwe1_xfoPHvkUWvLpxR5IzCE0sNz7SLjGim1WU" alt="34 Shimmer UI ● When the page loads and the data is being fetched, until the data is displayed on the UI, instead of showing a spinner, we can show the skeleton of the UI. How can we change the state variable even if it is defined as a constant ? ● Consider we have a button element on clicking of which the state variable changes. ● A state variable always has an initial value. ● Whenever a state variable updates, React triggers a Reconciliation cycle i.e. React re-renders the component. ● And when the component re-renders, the state variable will have the updated value as its default value. Why do we need a useEffect() hook ? ● The useEffect() is used to handle the side effects such as fetching data and updating the DOM. ● This hook runs on every render but there is also a way of using a dependency array using which we can control the effect of rendering. ● It is used to mimic the lifecycle methods of class-based components. ● The motivation behind the introduction of useEffect is to eliminate the side effects of using class-based components. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="34" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/35/1721721110308?e=1734566400&amp;v=beta&amp;t=8_X_G_mLl8FVq3u34YCYUEzf9lbyD6PAuwdokvkk-Qc" alt="35 ● For example, tasks like updating the DOM, fetching data from API endpoints, setting up subscriptions or timers, etc can lead to unwanted side effects. ● How does it work ? ○ You call useEffect with a callback function that contains the side effect logic. ○ By default, this function runs after every render of the component. ○ You can optionally provide a dependency array as the second argument. ○ The effect will only run again if any of the values in the dependency array changes. What is optional chaining ? ● It is a feature that simplifies the process of accessing properties and methods of nested objects or arrays when intermediate properties may be null or undefined. What is the difference between a JS expression and a JS statement ? ● Any unit of code that can be evaluated to a value is an expression. ● A statement is an instruction to perform a specific action. ● Such actions include creating a variable or a function, looping through an array of elements, etc. ● JavaScript programs are actually a sequence of statements. Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="35" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/36/1721721110308?e=1734566400&amp;v=beta&amp;t=vPnDsBOGkV7QXNh5SrVSvi7jepGw3yPlJl4MchjQYTM" alt="36 What is Async and Await ? ● Async function ○ The Async function allows us to write promise-based code as if it were synchronous. ○ This ensures that the execution thread is not blocked. ○ Async functions always return a promise. ○ If a value is returned that is not a promise, JavaScript automatically wraps it in a resolved promise. ○ Example: ● Await keyword ○ Await keyword is used to wait for a promise to resolve. ○ It can only be used within an async block. ○ Execution pause: Await makes the code wait until the promise returns a result, allowing for cleaner and more manageable synchronous code. ○ Example: Aditya Kharadkar"></li><li class="carousel-slide" data-ssplayer-slide-index="36" tabindex="-1" aria-hidden="true" style="width: 555px; height: 718px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEuXHAYQ0J0bA/feedshare-document-images_1280/feedshare-document-images_1280/37/1721721110308?e=1734566400&amp;v=beta&amp;t=5dEdetjnYXk0i58zTW-oiDAwVgMEPPYEgl3y02ZD_x8" alt="37 Episode 07 - Finding the path ● If the useEffect hook does not have a dependency array, then it will get executed on every render. ● If the dependency array is empty, the useEffect will be called only on initial render (just once when the component renders for the first time). ● If the dependency array is not empty, the useEffect is called only
